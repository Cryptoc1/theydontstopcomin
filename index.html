<!DOCTYPE html>
<html>

<head>
    <title>When will it stop...?</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #111111;
            font-family: 'Oswald', 'Roboto', 'Helvetica Neue', 'Helvetica-Neue', 'Helvetica', Arial, sans-serif;
            color: rgba(250, 250, 250, .98);
            font-size: 1.28em;
            font-weight: 700;
        }
        
        #content {
            width: 100%;
            font-size: 68pt;
            text-align: center;
            letter-spacing: 2pt;
        }
        
        iframe {
            display: none;
        }
    </style>
    <script>
        var pre = "well she was looking kind of dumb with her finger and her thumb in the shape of an 'L' on her forehead.".split(' ')
        var c, interval, start

        function l(e) {
            c = document.getElementById('content')
            start = Date.now()

            var index = 0
            var loserInterval = setInterval(function () {
                c.innerHTML += pre[index] + " "
                if (index < pre.length - 1) {
                    index++
                } else {
                    c.innerHTML += "<br>"
                    clearInterval(loserInterval)
                }
            }, 280)

            setTimeout(function () {
                interval = setInterval(neverStop, 680)
            }, 10000)
        }

        var current = 0

        function neverStop() {
            if (Date.now() - start >= 36000000) {
                okayMaybeItStopsCominWhenTheVideoAKATheSoundStops()
            } else {
                if (current == 0) {
                    c.innerHTML += "well, the years start comin'<br>"
                    current = 1
                } else {
                    c.innerHTML += "and they don't stop comin'<br>"
                }
                window.scrollTo(0, document.body.scrollHeight)
            }
        }

        function okayMaybeItStopsCominWhenTheVideoAKATheSoundStops() {
            clearInterval(interval)
        }
    </script>
</head>

<body>
    <iframe id="smashing" width="420" height="315" src="https://www.youtube.com/embed/HgQEuPw942c?autoplay=1" frameborder="0" onload="l(this)"></iframe>
    <div id="content"></div>
</body>

</html>
