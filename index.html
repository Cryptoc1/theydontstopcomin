<!DOCTYPE html>
<html>

<head>
    <title>When will it stop...?</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #111111;
            font-family: 'Oswald', 'Roboto', 'Helvetica Neue', 'Helvetica-Neue', 'Helvetica', Arial, sans-serif;
            color: rgba(250, 250, 250, .98);
            font-size: 1.28em;
            font-weight: 700;
            font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        #content {
            width: 98%;
            font-size: 80pt;
            text-align: center;
            letter-spacing: 2pt;
            padding: 1%;
        }
        
        .attr {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 6pt;
            font-size: 12pt;
        }
        
        .hidden {
            opacity: 0;
        }
        
        .attr:hover {
            background-color: #111111;
        }
        
        .attr:hover .hidden {
            animation: fade .15s linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        a {
            text-decoration: none;
            color: #3F51B5;
        }
        
        a:active,
        a:hover {
            text-decoration: underline;
        }
        
        #autoplay-link {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            text-align: center;
            font-size: 500%;
            padding-top: 50%;
            overflow: hidden;
            cursor: pointer;
        }
    </style>
    <script>
        var pre = "Somebody once told me the world is gonna roll me. I ain't the sharpest tool in the shed.  She was looking kind of dumb with her finger and her thumb in the shape of an 'L' on her forehead.".split(' ')

        var c = document.getElementById('content'),
            preInterval,
            neverStopInterval

        window.onload = function () {

            c = document.getElementById('content')

            var audio = document.getElementsByTagName('audio'),
                preAudio = audio[0],
                dontStopAudio = audio[1]

            var link = document.getElementById('autoplay-link')
            link.click()

            if (isMobile() && preAudio.paused) {
                link.style.display = 'inherit'
            }


            preAudio.addEventListener('playing', printPreamble, false)
            preAudio.addEventListener('ended', neverStops, false)

            window.addEventListener('keyup', function (e) {
                switch (e.keyCode) {
                case 32:
                    if (!dontStopAudio.paused) {
                        okayMaybeTheyStopComingWhenYouPressTheSpaceBar()
                    } else if (dontStopAudio.paused && preAudio.paused) {
                        neverStops()
                    }
                    break
                }
            }, false)

            function printPreamble() {
                var index = 0
                preInterval = setInterval(function () {
                    c.innerHTML += pre[index] + " "
                    if (index < pre.length - 1) {
                        index++
                    } else {
                        c.innerHTML += "<br>"
                        clearInterval(preInterval)
                    }
                    window.scrollTo(0, document.body.scrollHeight)
                }, 420)
            }

            function neverStops() {
                dontStopAudio.src = "dontstop.mp3"
                neverStopInterval = setInterval(printTheShitMan, 400)
            }

            var current = 0

            function printTheShitMan() {
                if (current == 0) {
                    c.innerHTML += "WELL!<br> the years start comin'"
                    current = 1
                } else {
                    c.innerHTML += ", and they don't stop comin'"
                }
                window.scrollTo(0, document.body.scrollHeight)
            }

            function okayMaybeTheyStopComingWhenYouPressTheSpaceBar() {
                dontStopAudio.pause()
                clearInterval(neverStopInterval)
            }
        }

        function autoplay(e) {
            document.getElementById('preamble').play()
            document.getElementById('autoplay-link').style.display = 'none';
        }

        function isMobile() {
            var s = window.navigator.appVersion
            if (s.includes('iPad') || s.includes('iPhone') || s.includes('Android')) {
                return true
            } else {
                return false
            }
        }
    </script>
</head>

<body>
    <div id="content"></div>
    <div class="attr"><a href="https://3bytes.xyz"><span style="font-size: 15pt;">&copy;</span> <span class="hidden">Samuel Steele</span></a></div>
    <!--  http://stackoverflow.com/questions/26066062/autoplay-html5-audio-player-on-mobile-browsers  -->
    <a id="autoplay-link" href="javascript:autoplay()"><i class="fa fa-play-circle"></i></a>
    <audio id="preamble" src="preamble.mp3"></audio>
    <audio id="dontstop" src="dontstop.mp3" preload="auto" loop></audio>
</body>

</html>
